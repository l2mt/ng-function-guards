<mat-card class="login-form">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="onLogin()">
      <p>
        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <input matInput name="username" [(ngModel)]="username" required />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Contrase√±a</mat-label>
          <input matInput name="password" [(ngModel)]="password" required />
        </mat-form-field>
      </p>
      <button mat-raised-button>Ingresar</button>
    </form>
  </mat-card-content>
</mat-card>
