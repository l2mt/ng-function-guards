<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <form
    [formGroup]="loginForm"
    (submit)="onLogin()"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full sm:w-1/2 md:w-1/3 lg:w-1/4"
  >
    <h2 class="text-center text-gray-700 font-semibold text-2xl mb-6">Login</h2>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Usuario
      </label>
      <input
        formControlName="username"
        class="form-input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="username"
      />
      <div
        *ngIf="
          loginForm.controls['username'].invalid &&
          loginForm.controls['username'].touched
        "
        class="text-red-600 text-xs mt-1"
      >
        El campo usuario es requerido.
      </div>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Contraseña
      </label>
      <input
        name="password"
        formControlName="password"
        class="form-input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="password"
      />
      <div
        *ngIf="
          loginForm.controls['password'].invalid &&
          loginForm.controls['password'].touched
        "
        class="text-red-600 text-xs mt-1"
      >
        El campo contraseña es requerido.
      </div>
    </div>

    <div class="flex items-center justify-between">
      <button
        [disabled]="loginForm.invalid"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Ingresar
      </button>
    </div>
  </form>
</div>
